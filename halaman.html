<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>website ija-versi keren</title>
  <style>
    /* Reset dan style dasar */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    /* Navbar */
    nav {
      background: #ff69b4;
      padding: 12px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(255, 105, 180, 0.6);
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcae7;
    }

    /* Typing effect header */
    .typing {
      font-size: 2.5em;
      font-weight: bold;
      color: green;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid green;
      width: 16ch;
      animation: typing 3s steps(16), blink 0.7s infinite step-end alternate;
      margin: 0 auto 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 16ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    a {
      color: #4169e1;
      text-decoration: none;
    }

    ul {
      font-size: 18px;
      list-style-type: disc;
      display: inline-block;
      text-align: left;
      padding-left: 20px;
    }

    /* Tombol */
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      margin-top: 15px;
    }
    button:hover {
      background-color: deeppink;
      transform: scale(1.05);
    }

    /* Gradient border animasi gambar */
    .img-gradient-border {
      border-radius: 15px;
      padding: 5px;
      background: linear-gradient(270deg, #ff69b4, #4169e1, #ff69b4);
      background-size: 600% 600%;
      animation: gradientBorderAnim 8s ease infinite;
      display: inline-block;
      margin-top: 30px;
    }
    .img-gradient-border img {
      border-radius: 10px;
      display: block;
      width: 250px;
      transition: transform 0.4s ease, filter 0.4s ease;
      cursor: pointer;
    }
    .img-gradient-border img:hover {
      transform: rotate(5deg) scale(1.1);
      filter: grayscale(30%) brightness(90%);
      box-shadow: 0 10px 20px rgba(255,105,180,0.6);
    }
    @keyframes gradientBorderAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Caption */
    .caption {
      margin-top: 12px;
      font-size: 18px;
      color: #ff69b4;
      font-weight: bold;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0; width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(255,105,180,0.3);
      color: #333;
      font-size: 18px;
      position: relative;
    }
    body.dark .modal-content {
      background-color: #222;
      color: #eee;
      box-shadow: 0 8px 16px rgba(255,105,180,0.7);
    }
    .close-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #ff69b4;
      cursor: pointer;
      user-select: none;
    }
    .close-btn:hover {
      color: deeppink;
    }

    /* Dark mode toggle */
    .toggle-switch {
      position: fixed;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      color: #ff69b4;
      font-size: 14px;
    }
    .toggle-switch input[type="checkbox"] {
      display: none;
    }
    .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 8px;
      transition: background-color 0.4s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }
    input[type="checkbox"]:checked + .slider {
      background-color: deeppink;
    }
    input[type="checkbox"]:checked + .slider::before {
      transform: translateX(26px);
    }

  </style>
</head>
<body onload="playMusic()">

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#learn">Belajar</a>
    <a href="#about">Tentang</a>
  </nav>

  <!-- Dark mode toggle -->
  <label class="toggle-switch" title="Toggle Dark Mode">
    Dark Mode
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider"></span>
  </label>

  <!-- Animated typing header -->
  <h1 class="typing">ini, afrija/meri</h1>

  <p>ayang meri dan aku mau anu di oyo üòò</p>
  <a href="https://google.com" target="_blank" rel="noopener noreferrer">Klik ini buat ke Google</a>

  <!-- Belajar list -->
  <h2 id="learn">Aku lagi belajar apa?</h2>
  <ul>
    <li>mencintai</li>
    <li>di cintai</li>
    <li>Dan saling mencintai</li>
  </ul>

  <!-- Tombol dengan modal -->
  <button id="loveBtn">Klik aku, ija!</button>

  <!-- Audio backsound -->
  <audio id="backsound" autoplay loop>
    <source src="backsound.mp3" type="audio/mpeg" />
    Browser kamu gak support audio üò≠
  </audio>

  <!-- Gambar keren -->
  <div class="img-gradient-border">
  <img src="ayang.jpg" alt="SAYAAAAAANGG" width="300" />
</div>

<div class="caption">
  <p>SAYANG KAMU‚ù§Ô∏èü§èüòò</p> SINII AKU CIPOK‚ù§Ô∏èüòãüòò
</div>

  

  <!-- Modal popup -->
  <div id="loveModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <p>ija sayang meri!<div
      </div>
      </div>

  <script>
    // Audio volume
    function playMusic() {
      const audio = document.getElementById("backsound");
      audio.volume = 0.4;
    }

    // Modal logic
    const loveBtn = document.getElementById("loveBtn");
    const loveModal = document.getElementById("loveModal");
    const closeModal = document.getElementById("closeModal");

    loveBtn.addEventListener("click", () => {
      loveModal.style.display = "block";
    });

    closeModal.addEventListener("click", () => {
      loveModal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target == loveModal) {
        loveModal.style.display = "none";
      }
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById("darkModeToggle");
    darkModeToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", darkModeToggle.checked);
    });
  </script>
</body>
</html>
